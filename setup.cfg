[flake8]
ignore =
    W503,
    D100, D101, D102, D103, D105, D107,
    D205,
    D400, D401
filename =
    ./homework.py
exclude =
    tests/,
    venv/,
    env/
max-complexity = 10

[pylint.messages_control]
disable =
    C0114, C0115, C0116,
    C0201, C0206,
    C0415,
    W0201,
    W0613, W0621, W0622,
    W0706, W0707, W0718,
    W1113,
    W4902,
    E1101

[mypy]
ignore_missing_imports = True
